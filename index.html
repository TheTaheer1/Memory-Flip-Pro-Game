<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Memory Flip Game PRO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sound-indicator" id="soundIndicator" title="Toggle Sound">ğŸ”Š</div>
    <div class="achievement-popup" id="achievementPopup"></div>

    <div class="container">

        <!-- MENU -->
        <div class="menu active" id="menu">
            <h1>ğŸƒ Memory Flip Game</h1>
            <p class="tagline-text">Train your brain!</p>

            <div class="logo-container">
                <input id="playerName" type="text" placeholder="Enter your name (2-20 characters)" required maxlength="20">
                <div class="error-message" id="nameError">Name must be 2-20 characters (letters only)</div>
                <br><br>

                <input id="playerAge" type="number" placeholder="Age (5-120)" min="5" max="120">
                <div class="error-message" id="ageError">Age must be between 5 and 120</div>
                <br><br>

                <select id="playerGender">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <div class="error-message" id="genderError">Please select your gender</div>
                <br><br>

                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select><br><br>
                <button id="startGame">â–¶ Start Game</button>
                <button id="darkBtn">ğŸŒ™ Dark Mode</button>
                <button id="historyBtn">ğŸ“œ Game History</button>
                <button id="clearHistoryBtn">ğŸ—‘ Clear History</button>
                <br><br>
                <button id="checkAchievementsBtn" class="achievement-check-btn">ğŸ” Check Achievements</button>
            </div>
        </div>

        <div class="menu" id="historyPage">
            <h1>ğŸ† Leaderboards</h1>

            <h2>ğŸŸ¢ Easy</h2>
            <div id="easyBoard"></div>

            <h2>ğŸŸ¡ Medium</h2>
            <div id="mediumBoard"></div>

            <h2>ğŸ”´ Hard</h2>
            <div id="hardBoard"></div>

            <br>
            <button id="backToMenuBtn">â¬… Back</button>
        </div>

        <!-- GAME -->
        <div class="game" id="game">
            <div class="controls">
                <h2 id="welcomeText"></h2>

                <div class="stats-flex-container">
                    <div class="scoreboard">
                        <div>Moves: <span id="moves">0</span></div>
                        <div>Pairs: <span id="pairs">0</span></div>
                        <div>Time: <span id="time">60</span></div>
                        <div>Hints: <span id="hints">2</span></div>
                        <div>Level: <span id="level"></span></div>
                        <div>Best: <span id="best"></span></div>
                    </div>

                    <div>
                        <button id="hintBtn">ğŸ’¡ Hint</button>
                        <button id="pauseBtn">â¸</button>
                    </div>
                </div>
            </div>

            <div class="board" id="board"></div>
        </div>

    </div>

    <div class="overlay" id="overlay">
        <div class="overlay-box" id="overlayBox"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
